<section class="table">
  <dc-table
      [columns]="columns"
      [items]="list?.items"
  >
    <ng-container *ngIf="actionsTemplate">
      <ng-template
          #actions
          let-entity="entity"
      >
        <ng-container
            [ngTemplateOutlet]="actionsTemplate"
            [ngTemplateOutletContext]="{ entity: entity }"
        ></ng-container>
      </ng-template>
    </ng-container>
  </dc-table>
</section>

<footer class="paginator">
  <dc-paginator
      [length]="list?.total"
      [pageSize]="pageSize"
      (changePageData)="setPageData($event)"
  ></dc-paginator>
</footer>

<dc-loader-with-backdrop *ngIf="loading"></dc-loader-with-backdrop>
